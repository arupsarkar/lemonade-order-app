<div *ngIf="account">

  <h2>{{account.name | uppercase}} Order your lemonade</h2>
  <div><span>id: </span>{{account.id}}</div>
  <div>

    <mat-form-field appearance="outline">
      <mat-label>Flavor</mat-label>
      <label>
        <input [(ngModel)]="account.flavor" matInput placeholder="Roasted Peach, Blackberry Mint">
      </label>
      <mat-hint>Flavor</mat-hint>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Size</mat-label>
      <label>
        <input [(ngModel)]="account.size" matInput placeholder="Small, Medium, Large">
      </label>
      <mat-hint>Size</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <label>
        <input [(ngModel)]="account.price" matInput placeholder="Price">
      </label>
      <mat-hint>Price</mat-hint>
    </mat-form-field>

  </div>
  <button mat-flat-button color="primary" (click)="save()">Save</button>
</div>
